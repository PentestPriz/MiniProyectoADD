<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${editando != null ? 'Editar Cliente' : 'Nuevo Cliente'}">Cliente - Agencia de Viajes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 3px solid #667eea;
        }
        
        h1 {
            color: #667eea;
            font-size: 2.2em;
            margin-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #2d3748;
            font-weight: 600;
            font-size: 0.95em;
        }
        
        .required {
            color: #e53e3e;
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1em;
            transition: border 0.3s;
            font-family: inherit;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        input.error, select.error {
            border-color: #f56565;
        }
        
        .error-message {
            color: #f56565;
            font-size: 0.85em;
            margin-top: 5px;
            display: block;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            text-decoration: none;
            text-align: center;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #e2e8f0;
            color: #2d3748;
        }
        
        .btn-secondary:hover {
            background: #cbd5e0;
        }
        
        .form-hint {
            font-size: 0.85em;
            color: #718096;
            margin-top: 5px;
        }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 th:text="${editando != null ? '‚úèÔ∏è Editar Cliente' : 'üìù Nuevo Cliente'}">üìù Nuevo Cliente</h1>
        </header>
        
        <form th:action="@{/guardar}" th:object="${cliente}" method="post">
            <div class="form-row">
                <div class="form-group">
                    <label for="dni">DNI <span class="required">*</span></label>
                    <input type="text" 
                           id="dni" 
                           th:field="*{dni}" 
                           th:classappend="${#fields.hasErrors('dni')} ? 'error' : ''"
                           th:readonly="${editando != null}"
                           placeholder="Ej: 12345678A"
                           required>
                    <span class="error-message" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></span>
                    <span class="form-hint" th:unless="${editando != null}">El DNI no se puede modificar despu√©s</span>
                </div>
                
                <div class="form-group">
                    <label for="caducidadDni">Caducidad DNI <span class="required">*</span></label>
                    <input type="date" 
                           id="caducidadDni" 
                           th:field="*{caducidadDni}"
                           th:classappend="${#fields.hasErrors('caducidadDni')} ? 'error' : ''"
                           required>
                    <span class="error-message" th:if="${#fields.hasErrors('caducidadDni')}" th:errors="*{caducidadDni}"></span>
                </div>
            </div>
            
            <div class="form-group">
                <label for="cliente">Nombre y Apellidos <span class="required">*</span></label>
                <input type="text" 
                       id="cliente" 
                       th:field="*{cliente}"
                       th:classappend="${#fields.hasErrors('cliente')} ? 'error' : ''"
                       placeholder="Ej: Juan P√©rez Garc√≠a"
                       required>
                <span class="error-message" th:if="${#fields.hasErrors('cliente')}" th:errors="*{cliente}"></span>
            </div>
            
            <div class="form-group">
                <label for="direccion">Direcci√≥n <span class="required">*</span></label>
                <input type="text" 
                       id="direccion" 
                       th:field="*{direccion}"
                       th:classappend="${#fields.hasErrors('direccion')} ? 'error' : ''"
                       placeholder="Ej: Calle Mayor 123, Madrid"
                       required>
                <span class="error-message" th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}"></span>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="fechaNacimiento">Fecha de Nacimiento <span class="required">*</span></label>
                    <input type="date" 
                           id="fechaNacimiento" 
                           th:field="*{fechaNacimiento}"
                           th:classappend="${#fields.hasErrors('fechaNacimiento')} ? 'error' : ''"
                           required>
                    <span class="error-message" th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}"></span>
                </div>
                
                <div class="form-group">
                    <label for="telefono">Tel√©fono <span class="required">*</span></label>
                    <input type="tel" 
                           id="telefono" 
                           th:field="*{telefono}"
                           th:classappend="${#fields.hasErrors('telefono')} ? 'error' : ''"
                           placeholder="Ej: +34 600123456"
                           required>
                    <span class="error-message" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></span>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="nacionalidad">Nacionalidad <span class="required">*</span></label>
                    <input type="text" 
                           id="nacionalidad" 
                           th:field="*{nacionalidad}"
                           th:classappend="${#fields.hasErrors('nacionalidad')} ? 'error' : ''"
                           placeholder="Ej: Espa√±ola"
                           required>
                    <span class="error-message" th:if="${#fields.hasErrors('nacionalidad')}" th:errors="*{nacionalidad}"></span>
                </div>
                
                <div class="form-group">
                    <label for="seguroViaje">Seguro de Viaje <span class="required">*</span></label>
                    <select id="seguroViaje" 
                            th:field="*{seguroViaje}"
                            th:classappend="${#fields.hasErrors('seguroViaje')} ? 'error' : ''"
                            required>
                        <option value="">-- Seleccione una opci√≥n --</option>
                        <option value="SI">SI</option>
                        <option value="NO">NO</option>
                    </select>
                    <span class="error-message" th:if="${#fields.hasErrors('seguroViaje')}" th:errors="*{seguroViaje}"></span>
                </div>
            </div>
            
            <div class="form-group">
                <label for="correoElectronico">Correo Electr√≥nico <span class="required">*</span></label>
                <input type="email" 
                       id="correoElectronico" 
                       th:field="*{correoElectronico}"
                       th:classappend="${#fields.hasErrors('correoElectronico')} ? 'error' : ''"
                       placeholder="Ej: juan.perez@email.com"
                       required>
                <span class="error-message" th:if="${#fields.hasErrors('correoElectronico')}" th:errors="*{correoElectronico}"></span>
            </div>
            
            <div class="btn-group">
                <button type="submit" class="btn btn-primary">
                    <span th:text="${editando != null ? 'üíæ Actualizar Cliente' : 'üíæ Guardar Cliente'}">üíæ Guardar Cliente</span>
                </button>
                <a href="/" class="btn btn-secondary">‚ùå Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
